- clean: ['~']

- shell:
  #- [git submodule update --init --recursive, Installing submodules]
  - mkdir -p ~/.cache/shell
  - mkdir -p ~/.cache/vim
  - mkdir -p ~/local/share
  - mkdir -p ~/local/src
  - chmod 700 ~/.ssh
  - chmod 600 ~/.ssh/authorized_keys
  - chmod 600 ~/.ssh/config
  - # tlmgr update
    command: test "$(date +%d)" -gt "$(ag tlmgr /var/log/system.log | tail -1 | cut -d ' ' -f 2)" && sudo tlmgr update --self --all || true
    stdin: true
    stdout: true
    stderr: true
  -
    command: pushd ~/.yadr && rake update && popd
    stdin: true
    stdout: true
    stderr: true
  - sed -i '' -e '/^for config_file .*config_file$/d' ~/.yadr/zsh/prezto/runcoms/zshrc
  -
    command: brew upgrade && brew cleanup && brew doctor || true
    stdout: true
    stderr: true
  - # rubyはシステムのを使うなら sudo必要，rbenvのならいらない
    command: if which update_rubygems >/dev/null; then update_rubygems; else gem update --system; fi && gem update && gem clean
    stdout: true
    stderr: true
  - # python(2.7.x) pip install
    command: pip install -r $CLOUD_CONFIG_HOME/pip/requirements-default.txt
    stdout: true
    stderr: true
  - # python update
    command: if which pip-review >/dev/null; then pip-review --auto; else pip list | cut -d ' ' -f 1 | xargs -t -I% pip install -U % ; fi && pip3 list | cut -d ' ' -f 1 | xargs -t -I% pip3 install -U %
    stdout: true
    stderr: true
  #- [mkdir -p ~/downloads, Creating downloads directory]
